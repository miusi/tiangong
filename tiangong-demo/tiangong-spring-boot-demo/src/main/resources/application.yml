server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8080
  connection-timeout: 5000ms
spring:
  application:
    name: tiangong-spring-boot-demo
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
    servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 100MB
        enabled: true
    session:
      store-type: redis
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    #schema: "classpath*:db/schema.sql"
    #data: "classpath*:db/data.sql"
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: true
          web-allow-others: true
    jpa:
      database: h2
      show-sql: true
      hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        ddl-auto: update
tiangong:
  security:
    enbale: false
    noAuthPaths: []
    loginUrl: /login
    tokenExpiredTime: 300
  swagger:
    enable: true
    contact:
      name: godric
      url: miaochen.wang
      email: miaochengod@outlook.com


logging:
  level:
    root: info
  path: logs/
  file: tiangong-spring-boot-demo.log


